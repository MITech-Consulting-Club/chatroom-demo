<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>MITech Chat</title>
    <style>
        body {
            overflow-y: clip;
        }
        #text-box {
            width: 100%;
            height: 50vh;
            border: 2px solid mediumpurple;
            border-radius: 25px;
            overflow-y: scroll;
            padding: 10px;
        }
        #text-box::-webkit-scrollbar {
            display: none;
        }
        #text-box {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body>
    <main class="hero is-fullheight">
        <div class="hero-body columns is-desktop">
            <div class="column is-one-third">
                <h1 class="is-size-2 has-text-centered">MITech Chat</h1>
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input required class="input" type="text" placeholder="Name" id="name-input">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                        <textarea class="textarea" placeholder="Message" id="msg-input"></textarea>
                    </div>
                </div>
                <button class="button is-fullwidth is-outlined" id="submit-button">Send</button>
            </div>
            <div class="column is-two-thirds">
                <section class="is-half" id="text-box">
                </section>
            </div>
        </div>
    </main>
    <script src="client.js"></script>
</body>
</html>
